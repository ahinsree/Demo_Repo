<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      .gemini-heading {
        color: #f3f4f6;
        background: none;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: #f3f4f6;
        transition: color 0.2s, background 0.2s, -webkit-text-fill-color 0.2s;
        cursor: pointer;
        user-select: none;
      }
      .gemini-heading.animated {
        color: transparent;
        background: linear-gradient(74deg, #4285F4 0%, #9B72CB 33%, #D96570 66%, #fff 100%);
        background-size: 400% 100%;
        background-position: 0% 50%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: wipe-gradient 1.5s cubic-bezier(0.3, 0.0, 0.4, 1.0) 1;
      }
      @keyframes wipe-gradient {
        from {
          background-position: 0% 50%;
        }
        to {
          background-position: -75% 50%;
        }
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="text/babel">
      const { useState } = React;

      const products = [
        { id: 1, name: 'Stylish T-Shirt', price: 25.00, image: 'https://placehold.co/300x300/EFEFEF/333?text=T-Shirt' },
        { id: 2, name: 'Comfortable Jeans', price: 45.00, image: 'https://placehold.co/300x300/EFEFEF/333?text=Jeans' },
        { id: 3, name: 'Classic Sneakers', price: 60.00, image: 'https://placehold.co/300x300/EFEFEF/333?text=Sneakers' },
        { id: 4, name: 'Elegant Watch', price: 120.00, image: 'https://placehold.co/300x300/EFEFEF/333?text=Watch' },
      ];

      function App() {
        const [cart, setCart] = useState([]);

        const addToCart = (product) => {
          setCart([...cart, product]);
        };

        return (
          <div>
            <div className="top-bar">
              <p>Free shipping on all orders!</p>
            </div>

            <header>
              <nav className="navbar navbar-expand-lg navbar-light bg-light">
                <div className="container">
                  <a className="navbar-brand" href="#">MyStore</a>
                  <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span className="navbar-toggler-icon"></span>
                  </button>
                  <div className="collapse navbar-collapse" id="navbarNav">
                    <ul className="navbar-nav me-auto mb-2 mb-lg-0">
                      <li className="nav-item">
                        <a className="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li className="nav-item">
                        <a className="nav-link" href="#">Shop</a>
                      </li>
                      <li className="nav-item">
                        <a className="nav-link" href="#">About Us</a>
                      </li>
                      <li className="nav-item">
                        <a className="nav-link" href="#">Contact</a>
                      </li>
                    </ul>
                    <div className="cart">
                      <a href="#" className="nav-link">Cart ({cart.length})</a>
                    </div>
                  </div>
                </div>
              </nav>
            </header>

            <main>
              <section className="hero">
                <div className="container">
                  <h1 className="gemini-heading" id="geminiHeading">Welcome to Our Store!</h1>
                  <p>Discover amazing products at unbeatable prices.</p>
                  <a href="#" className="btn btn-primary">Shop Now</a>
                </div>
              </section>

              <section class="featured-products">
                <div class="container">
                  <h2>Featured Products</h2>
                  <div class="product-grid">
                    {products.map(product => (
                      <div class="product-card" key={product.id}>
                        <img src={product.image} alt={product.name} />
                        <h3>{product.name}</h3>
                        <p class="price">${product.price.toFixed(2)}</p>
                        <button class="btn btn-primary" onClick={() => addToCart(product)}>Add to Cart</button>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <section class="about-us-promo">
                <div class="container">
                  <div class="row">
                    <div class="col-md-6">
                      <h2>About Our Store</h2>
                      <p>We are dedicated to providing you with the best quality products and an exceptional shopping experience. Learn more about our mission and values.</p>
                      <a href="#" class="btn btn-secondary">Learn More</a>
                    </div>
                    <div class="col-md-6">
                      <img src="https://placehold.co/500x300/EFEFEF/333?text=About+Us" alt="About Us" class="img-fluid" />
                    </div>
                  </div>
                </div>
              </section>
            </main>

            <footer>
              <div className="container">
                <div className="footer-content">
                  <div className="footer-section about">
                    <h3>MyStore</h3>
                    <p>Your one-stop shop for the latest trends and quality products.</p>
                  </div>
                  <div class="footer-section links">
                    <h3>Quick Links</h3>
                    <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Shop</a></li>
                      <li><a href="#">About Us</a></li>
                      <li><a href="#">Contact</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);

      // Gemini-style heading animation
      React.useEffect(() => {
        const heading = document.getElementById('geminiHeading');
        if (!heading) return;
        let animating = false;
        const startAnim = () => {
          if (animating) return;
          heading.classList.add('animated');
          animating = true;
        };
        const endAnim = () => {
          heading.classList.remove('animated');
          animating = false;
        };
        heading.addEventListener('mouseenter', startAnim);
        heading.addEventListener('animationend', endAnim);
        heading.addEventListener('touchstart', startAnim);
        return () => {
          heading.removeEventListener('mouseenter', startAnim);
          heading.removeEventListener('animationend', endAnim);
          heading.removeEventListener('touchstart', startAnim);
        };
      }, []);
    </script>
</body>
</html>
